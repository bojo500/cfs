services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: coilflow-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: coilflow_db
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - coilflow-network

  # Backend NestJS Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coilflow-backend
    restart: unless-stopped
    ports:
      - "3002:3001"  # Exposed to host
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: mysql  # Uses Docker service name
      DB_PORT: 3306   # Internal MySQL port
      DB_USERNAME: coilflow
      DB_PASSWORD: coilflow123
      DB_DATABASE: coilflow_db
    depends_on: mysql
    networks:
      - coilflow-network
    volumes:
      - ./backend/.env.docker:/app/.env:ro

  # Frontend React Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: coilflow-frontend
    restart: unless-stopped
    ports:
      - "8082:80"
    depends_on:
      - backend
    networks:
      - coilflow-network
    environment:
      - VITE_API_URL=http://localhost:3010

  # phpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: coilflow-phpmyadmin
    restart: unless-stopped
    ports:
      - "8090:80"
    environment:
      PMA_HOST: mysql  # Uses Docker service name
      PMA_PORT: 3306   # Internal MySQL port
      PMA_USER: coilflow
      PMA_PASSWORD: coilflow123
      MYSQL_ROOT_PASSWORD: rootpassword
    depends_on: mysql
    networks:
      - coilflow-network

# Docker network for internal communication
networks:
  coilflow-network:
    driver: bridge
    name: coilflow-network

# Persistent volumes
volumes:
  mysql_data:
    name: coilflow-mysql-data
